name:                nix-mirror
version:             0.1.0.0
github:              "alexoundos/nix-mirror"
license:             GPL-3
author:              "Alexander Tomokhov"
maintainer:          "Alexander Tomokhov"
copyright:           "Alexander Tomokhov"

extra-source-files:
- README.org

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/alexoundos/nix-mirror#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - req

executables:
  nix-mirror-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - nix-mirror
    - optparse-applicative

tests:
  nix-mirror-test:
    main:                Test.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - nix-mirror
    - req
    - data-default-class
    - conduit
    - req-conduit
    - http-client
    - http-types
