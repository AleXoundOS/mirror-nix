name:                nix-mirror
version:             0.1.1.2
github:              "alexoundos/nix-mirror"
license:             GPL-3
author:              "Alexander Tomokhov"
maintainer:          "Alexander Tomokhov"
copyright:           "Alexander Tomokhov"

extra-source-files:
- README.org

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/alexoundos/nix-mirror#readme>

dependencies:
- base >= 4.7 && < 5

default-extensions:
- StrictData

ghc-options:
- -Wall -Wcompat
- -Wpartial-fields -Wincomplete-record-updates
- -Widentities -Wincomplete-uni-patterns -Wredundant-constraints

library:
  source-dirs: src
  exposed: false
  dependencies:
  - aeson
  - base16-bytestring
  - base64-bytestring
  - bytestring
  - conduit
  - containers
  - cryptohash-sha1
  - cryptohash-sha256
  - cryptohash-sha512
  - directory
  - filepath
  - http-client
  - http-types
  - mtl
  - req
  - req-conduit
  - safe-exceptions
  - temporary
  - text
  - typed-process
  - unordered-containers
  - vector
  - yaml

executables:
  nix-mirror-cache:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - nix-mirror
    - bytestring
    - containers
    - directory
    - mtl
    - optparse-applicative
    - pretty-simple
    - text

tests:
  nix-mirror-test:
    main:                Test.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - bytestring
    - nix-mirror
    - req
    - tasty
    - tasty-hunit
    - text
    - unordered-containers
    - yaml
